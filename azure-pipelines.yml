    displayName: 'Nume:'

pool:
  vmImage: ubuntu-latest


stages:
  - stage:
    displayName: My first stage
    jobs:
      - job:
        displayName: My first job
        steps:
          - script: echo Hello, world!
            displayName: 'Run a one-line script'

          - script: |
              echo Add other tasks to build, test, and deploy your project.
              echo See https://aka.ms/yaml
            displayName: 'Run a multi-line script test'
            
  - stage:
    displayName: My second stage
    jobs:
      - job:
        displayName: My first job
        steps:
          - script: echo Hello, world!
            displayName: 'Run a one-line script'
            
          - script: |
              echo Nume spartani!
              echo $(numeSpartan)
              echo ${{ parameters.numeDacic }}
            displayName: 'Run a one-line script'
          
          - script:
              echo ${{ parameters.numeDacic }}>fisier.txt
            displayName: 'Write file'
          
          - publish: fisier.txt
            name: guru
            displayName: Bau bau
      -job:
        displayName: Build C# programm
        steps:
          - script: |
              dotnet build SimpleApp/SimpleApp.sln

          - publish: SimpleApp/bin/Debug/net6.0
            name: CSharp
            displayName: CSharp Simple App Build 